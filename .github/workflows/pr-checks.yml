name: pr-checks
on:
  pull_request:
    branches:
      - main
jobs:
  run-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - run: yarn install --production=false
      - run: yarn lint:js
      - run: yarn lint:sh
      - run: yarn lint:yaml
      - run: yarn build:check